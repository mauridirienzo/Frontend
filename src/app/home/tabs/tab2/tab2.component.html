<div style="margin-top:20px">
  <form name="form"  role="form">
    <div class="form-group">
      Client ID:
      <br>
      <input type="text" name="client_id" class="form-control" [(ngModel)]="client_id" required />
      <span *ngIf="!client_id" class="help-block">Client id is required</span>
    </div>
    <button type="submit" (click)="click()"  [disabled]="!client_id"class="btn btn-danger">Find client</button>
  </form>
  <br />
  <table  *ngIf="client" class="table table-striped table-hover"  border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{client.id}}</td>
        <td>{{client.name}}</td>
        <td>{{client.email}}</td>
      </tr>
    </tbody>
  </table>
</div>
