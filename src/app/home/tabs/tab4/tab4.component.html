<div style="margin-top:20px">
  <form name="form" role="form">
    <div class="form-group">
      Client Name:<br>
      <input type="text" name="clientName" class="form-control" [(ngModel)]="clientName" required />
      <span *ngIf="!clientName" class="help-block">Client name is required</span>
    </div>
    <button type="submit" (click)="click()" [disabled]="!clientName" class="btn btn-danger">Find client</button>
  </form>
  <br />
  <table *ngIf="policies" class="table table-striped table-hover" border="1">
    <thead>
      <tr>
        <th>Policy Id</th>
        <th>Client Id</th>
        <th>Email</th>
        <th>Inception Date</th>
        <th>Installment Payment</th>
        <th>Amount Insured</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let policy of policies | paginate: {itemsPerPage: 20, currentPage:page, id: '1'}; ">
        <td>{{policy.id}}</td>
        <td>{{policy.clientId}}</td>
        <td>{{policy.email}}</td>
        <td>{{policy.inceptionDate}}</td>
        <td>{{policy.installmentPayment}}</td>
        <td>{{policy.amountInsured}}</td>
      </tr>
    </tbody>
  </table>

  <pagination-controls (pageChange)="page = $event" id="1"
                       maxSize="20"
                       directionLinks="true"
                       autoHide="true">
  </pagination-controls>
</div>
