<div  style="margin-top:20px">
  <form name="form" role="form">
    <div class="form-group">
      Client Name:<br>
      <input type="text" name="name" class="form-control" [(ngModel)]="name" required />
      <span *ngIf="!name"  class="help-block">Client name is required</span>
    </div>
    <button type="submit" (click)="click()"  [disabled]="!name" class="btn btn-danger">Find client</button>
  </form>
  <br />
  <table  *ngIf="policies" class="table table-striped table-hover" [(ngModel)]="policies" border="1">
    <thead>
      <tr>
        <th>Policy Id</th>
        <th>Client Id</th>
        <th>Email</th>
        <th>Inception Date</th>
        <th>Installment Payment</th>
        <th>Amount Insured</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let policy of policies; ">
        <td>{{policy.id}}</td>
        <td>{{policy.clientId}}</td>
        <td>{{policy.email}}</td>
        <td>{{policy.inceptionDate}}</td>
        <td>{{policy.installmentPayment}}</td>
        <td>{{policy.amountInsured}}</td>
      </tr>
    </tbody>
  </table>
</div>
