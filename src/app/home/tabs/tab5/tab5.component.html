<div style="margin-top:20px">
  <form name="form" role="form">
    <div class="form-group">
      Policy ID:<br>
      <input type="text" name="policy" class="form-control" [(ngModel)]="policy" required />
      <span *ngIf="!policy"  class="help-block">Client id is required</span>
    </div>
    <button type="submit" (click)="click()"  [disabled]="!policy" class="btn btn-danger">Find client</button>
  </form>
  <br />
  <table *ngIf="client" class="table table-striped table-hover"  border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{client.name}}</td>
        <td>{{client.email}}</td>
      </tr>
    </tbody>
  </table>
</div>
