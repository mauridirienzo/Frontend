<div style="margin-top:20px">
  <form name="form" role="form">
    <div class="form-group">
      Client Name:<br>
      <input type="text" name="name" class="form-control" [(ngModel)]="name" required />
      <span *ngIf="!name" class="help-block">Client name is required</span>
    </div>
    <button type="submit" (click)="click()"  [disabled]="!name" class="btn btn-danger">Find client</button>
  </form>
  <br />
  <table *ngIf="clients" class="table table-striped table-hover" [(ngModel)]="clients" border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <td>{{client.id}}</td>
        <td>{{client.name}}</td>
        <td>{{client.email}}</td>
      </tr>
    </tbody>
  </table>
</div>
