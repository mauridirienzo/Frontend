
<form name="form" (submit)="login()">
  <div *ngIf="error" class="alert alert-danger">{{error}}</div>

  <div class="form-group">
    <label for="username">Username</label>
    <i class="fa fa-key"></i>
    <input type="text" name=username [ngModel]="username" id="username" class="form-control" [(ngModel)]="username" required />
    <span *ngIf="!username" class="help-block">Username is required</span>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <i class="fa fa-lock"></i>
    <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" required />
    <span *ngIf="!password" class="help-block">Password is required</span>
  </div>
  <div>
    <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Login</button>
